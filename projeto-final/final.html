    <script>
        var a = parseInt(prompt('Forneça o primeiro numero'));
        var b = parseInt(prompt('Forneça o segundo numero'));
        var c = parseInt(prompt('Forneça o terceiro numero'));
        var d = parseInt(prompt('Forneça o quarto numero'));
        var e = parseInt(prompt('Forneça o quinto numero'));
    
        document.write('O maior numero é ' + Math.max(a,b,c,d,e) + '<br>');
        document.write('O menor numero é ' + Math.min(a,b,c,d,e) + '<br>');
           
        var conjunto = [a,b,c,d,e];
        parimpar(conjunto);
        repete(conjunto);
        function repete(conjunto) {
	        const contar = {};
	        for (var i = 0; i < conjunto.length; i++) {
		        const valor = conjunto[i];
		        if (valor in contar) {
			        contar[valor] = contar[valor] + 1;
		        } else {
			        contar[valor] = 1;
		        }
	        }
	        for (let numero in contar) {
		        document.write('O numero ' + numero + ' se repete ' + contar[numero] + ' vezes <br>');
	        }
        }

        function parimpar(conjunto) {
